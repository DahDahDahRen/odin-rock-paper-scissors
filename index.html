<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Odin Rock, Paper, and Scissor</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="display-container">
        <p class="display-text">Start Playing! 🎮</p>
      </div>

      <div class="rock-paper-scissor-container">
        <button class="button" data-choice="rock">🪨</button>
        <button class="button" data-choice="paper">📄</button>
        <button class="button" data-choice="scissor">✂️</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
